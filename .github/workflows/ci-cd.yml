name: CI/CD Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        id: setup_dotnet_core
        shell: bash
        run: |
          sudo apt install curl
          curl -o https://dotnet.microsoft.com/download/dotnet-framework/thank-you/net40-web-installer


      - name: Build solutin
        id: build_solution
        shell: pwsh
        run: |
          dotnet build --configuration Release