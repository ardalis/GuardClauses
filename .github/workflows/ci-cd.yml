name: CI/CD Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  ci:
    name: Continuous Integration
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Manual setup dotnet SDK
        id: setup_dotnet_core
        run: snap install dotnet-sdk --classic --channel=3.1

      # - name: Setup .NET Core
      #   id: setup_dotnet_core
      #   uses: actions/setup-dotnet@v1
      #   with:
      #     source-url: https://dotnet.microsoft.com/download/dotnet/thank-you/sdk-3.1.408-linux-x64-binaries

      - name: Build solutin
        id: build_solution
        shell: pwsh
        run: |
          dotnet build .\GuardClauses.sln --configuration Release